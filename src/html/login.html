
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the Tailwind CSS stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Add your custom CSS file -->
    <link href="/dist/output.css" rel="stylesheet">
    <title>Your Website</title>
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center">

    <!-- Logo -->
    <div class="text-center mb-8">
        <img src="your-logo.png" alt="Logo" class="w-16 h-16 mx-auto mb-4">
        <h1 class="text-2xl font-bold">Your App Name</h1>
    </div>
    
    <!-- Login Form -->
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-600 text-sm font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"><a href="operations.html">Login</a></button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <div>
                    <p>&copy; 2023 NEXsME. All rights reserved.</p>
                </div>
                <div>
                    <!-- Add your social media icons or any other footer links here -->
                    <a href="#" class="text-gray-400 hover:text-white mx-2">Facebook</a>
                    <a href="#" class="text-gray-400 hover:text-white mx-2">Twitter</a>
                    <a href="#" class="text-gray-400 hover:text-white mx-2">Instagram</a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
